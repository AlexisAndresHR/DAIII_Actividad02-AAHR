$def with(datos)
<a href="/productos"> <h1>Update Producto</h1> </a>


<form method="POST">
    <label for="nombre">Nombre</label>
    <input type="text" value="$datos.nombre" id="nombre" name="nombre">
    <br>
    <label for="marca">Marca</label>
    <input type="text" value="$datos.marca" id="marca" name="marca">
    <br>
    <label for="precio">Precio</label>
    <input type="text" value="$datos.precio" id="precio" name="precio">
    <br>
    <label for="categoria">Categoria</label>
    <input type="text" value="$datos.categoria" id="categoria" name="categoria">
    <br>
    <label for="descripcion">Descripcion</label>
    <input type="text" value="$datos.descripcion" id="descripcion" name="descripcion">
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
